        <div id="content">
        	<div id="container">
            	<h2>Login</h2>
                <hr /><br />
            	<form name="form1" method="post" action="" class="signinform">
                        <fieldset class="textbox">
                        <div>
                        <table width="600">                        
                            <tr>
                            <td width="150"><label class="username">Username</label></td>
                            <td width="38">:</td>
                            <td width="434"><input type="text" id="username" name="username" placeholder="Username"> </td>
                            </tr>
                            
                            <tr>
                            <td><label class="password">Password</label></td>
                            <td>:</td>
                            <td>
                            <input type="password" id="password" name="password" placeholder="Password"></td>
                            </tr>
                            
                            <tr>
                            <td>
                            <span><input type="checkbox" name="remember" value="yes" class="remember" />Remember Me!</span>
							</td>
                            <td>
                            </td>
                            <td>
                            <label class="warningtxt" style="color:#F00; display:none;"><br />
							 Invalid Username and/or Password</label>
                             </td>
                            </tr>                
                        </table>
                        </div>
                        <button type="button" class="submitBtn" onclick= "signin()">Login</button>
                        </fieldset>
                        <br />
                        
               		</form>
